name: build-social-images

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**.md'
      - 'src/**.njk'
      - 'src/_data/**.js'
      - 'src/_data/**.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
#          ref: ${{ github.head_ref }}
          ref: ${{ github.ref }}

      - uses: browser-actions/setup-chrome@latest

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install
        run: npm ci

      - name: Build static resources
        id: build-static-resources
        run: |
          set -eu
          rm -rf src/previews/*
          npm run build:local
          git add src/previews
          if ! git diff-index --quiet HEAD --; then
            echo "require commit & push"
            git status -sb
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit images
        if: steps.build-static-resources.outputs.changed == 'true'
        run: |
          set -eu
          git config --local user.email "github-actions@mamezou.com"
          git config --local user.name "github-actions"
          git commit -m "Add OGP images for social media"

      - name: Push OGP image to source branch
        if: steps.build-static-resources.outputs.changed == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
#          branch: ${{ github.head_ref }}
          branch: ${{ github.ref }}

