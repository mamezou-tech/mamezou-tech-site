[dev]
  framework = "#static"
  command = "npm run start:edge"

[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = ""

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "public"

  ignore  = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF src 11ty components netlify package-lock.json eleventy.cjs netlify.toml rollup.config.mjs"

  # Default build command.
#  command = "AWS_LAMBDA_FUNCTION_NAME=trickpuppeteer npm run build"
  command = "npm run build:netlify"

  [build.environment]
    NODE_VERSION="18"

  [[redirects]]
    from = "/feed/"
    to = "/feed/feed.xml"
    status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = '''
    default-src 'self' *.google-analytics.com *.googletagmanager.com *.google.com csp.withgoogle.com *.googleoptimize.com cdn.jsdelivr.net cdnjs.cloudflare.com unpkg.com *.netlify.com *.netlify.app cdn.segment.com clientstream.launchdarkly.com *.twitter.com *.facebook.com *.facebook.net d33wubrfki0l68.cloudfront.net 'unsafe-inline' 'unsafe-eval';
    img-src *;
    style-src * 'unsafe-inline';
    font-src *;
    media-src *;'''
#    Referrer-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "false"
    Permissions-Policy = '''
    microphone=(),
    camera=()'''

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [[plugins.inputs.thresholds]]
    performance = 0.6
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.9

  [[plugins.inputs.audits]]
    path = "/"
    output_path = "lighthouse/top.html"
