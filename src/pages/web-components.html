<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<p>web-components</p>
<template id="tmpl">
  <style> p { font-weight: bold; } </style>
  <p id="message"></p>
  <p>slot1</p>
  <slot name="one"></slot>
  <p>slot2</p>
  <slot name="two"></slot>
  <p>default slot</p>
  <slot></slot>
</template>

<my-element>
  <p slot="one">Kudoh</p>
  <h1 slot="two">Noboru</h1>
  <div style="background-color: #4CAF50"><p>default!!</p></div>
</my-element>
<script>
class MyElement extends HTMLElement {
  constructor() {
    super();
    console.log("constructor")
    const shadow = this.attachShadow({mode: 'open'});
    shadow.appendChild(document.getElementById('tmpl').content.cloneNode(true));
  }

  connectedCallback() {
    console.log("connectedCallback")
  }
}

customElements.define("my-element", MyElement)
</script>
</body>
</html>
