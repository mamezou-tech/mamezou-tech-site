name: translate-articles

on:
  schedule:
    - cron: '0 15 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Branch for translation
        id: create-feature-branch
        run: |
          BRANCH=feature/$(date +"%Y-%m-%d")-translate
          git switch -c $BRANCH
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-${{ hashFiles('scripts/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install
        run: |
          cd ${GITHUB_WORKSPACE}/scripts
          npm ci

      - name: Translate latest articles
        id: translate-latest-articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ vars.MAIN_SLACK_CHANNEL_ID }}
        run: |
          set -eu
          cd ${GITHUB_WORKSPACE}/scripts
          npm run translate:en
          git add ${GITHUB_WORKSPACE}/src/en
          if ! git diff-index --quiet HEAD --; then
            echo "require commit & push"
            git status -sb
            echo "changed=true" >> $GITHUB_OUTPUT
            cat translated.json
            {
              echo 'translated<<EOF'
              cat translated.json
              echo ''
              echo EOF
            } >> $GITHUB_OUTPUT
          fi

      - name: Commit and Create Pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat: Add English-translated articles"
          author: "mameka <mameka-bot@mamezou.com>"
          branch: auto-translation
          delete-branch: true
          title: "[no-image] Add English-translated articles"
          body: >
            Check auto English-translated articles.
            
            The following articles have been translated.
            
            ```json

            ${{ steps.translate-latest-articles.outputs.translated }}

            ```
          reviewers: kudoh
          labels: bot
